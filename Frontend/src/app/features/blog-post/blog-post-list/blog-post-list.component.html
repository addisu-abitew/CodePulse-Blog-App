<div class="container">
  <h1 class="mt-3">Blogs</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogs/add']" class="btn btn-primary">Add Blog</a>
  </div>

  <ng-container *ngIf="blogs$ | async as blogs">
    <table class="table">
      <tr>
        <th>Title</th>
        <th>Short Description</th>
        <th>Categories</th>
        <th colspan="2">Actions</th>
      </tr>
      <tr *ngFor="let blog of blogs">
        <td>{{ blog.title }}</td>
        <td>{{ blog.shortDescription }}</td>
        <td>
          <span
            *ngFor="let category of blog.categories"
            class="badge bg-secondary"
            >{{ category.name }}</span
          >
        </td>
        <td>
          <a [routerLink]="['/admin/blogs', blog.id]" class="btn btn-primary"
            >Edit</a
          >
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDelete(blog.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </table>
  </ng-container>
</div>
