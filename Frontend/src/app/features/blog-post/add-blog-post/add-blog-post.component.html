<div class="container">
  <h1>Add BlogPost</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label for="blogTitle" class="form-label">Title</label>
        <input
          [(ngModel)]="model.title"
          type="text"
          id="blogTitle"
          name="title"
          class="form-control"
        />
      </div>
      <div class="mt-3">
        <label for="blogUrl" class="form-label">Url Handle</label>
        <input
          [(ngModel)]="model.urlHandle"
          type="text"
          id="blogUrl"
          name="urlHandle"
          class="form-control"
        />
      </div>
      <div class="mt-3">
        <label for="shortDescription" class="form-label"
          >Short Description</label
        >
        <input
          [(ngModel)]="model.shortDescription"
          type="text"
          id="shortDescription"
          name="shortDescription"
          class="form-control"
        />
      </div>
      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <div class="d-flex flex-row">
          <!-- <div class="col-6 p-2"> -->
          <textarea
            [(ngModel)]="model.content"
            type="text"
            id="content"
            name="content"
            class="form-control"
            style="height: 350px; max-height: 350px"
          ></textarea>
          <!-- </div> -->
          <!-- <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll">
            <markdown [data]="model.content"></markdown>
          </div> -->
        </div>
      </div>
      <div class="mt-3">
        <label for="featuredImageUrl" class="form-label"
          >Featured Image URL</label
        >
        <ng-container *ngIf="model.featuredImageUrl">
          <div class="p-3">
            <img [src]="model.featuredImageUrl" alt="" height="100" />
          </div>
        </ng-container>
        <input
          [(ngModel)]="model.featuredImageUrl"
          type="text"
          id="featuredImageUrl"
          name="featuredImageUrl"
          class="form-control"
        />
      </div>
      <div class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input
          [(ngModel)]="model.author"
          type="text"
          id="author"
          name="author"
          class="form-control"
        />
      </div>
      <div class="mt-3">
        <label for="categories" class="form-label">Categories</label>
        <ng-container *ngIf="categories$ | async as categories">
          <select
            name="categories"
            id="categories"
            name="categories"
            class="form-control"
            multiple
            [(ngModel)]="model.categories"
          >
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </ng-container>
      </div>
      <div class="mt-3 form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="model.isVisible"
          name="isVisible"
          id="isVisible"
        />
        <label for="isVisible" class="form-check-label">Is Visible?</label>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>
