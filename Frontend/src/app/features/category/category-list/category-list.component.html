<div class="container">
    <h1 class="mt-3">Categories</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <ng-container *ngIf="categories$ | async as categories">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>URL Handle</th>
                <th colspan="2">Actions</th>
            </tr>
            <tr *ngFor="let category of categories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.urlHandle}}</td>
                <td><a [routerLink]="['/admin/categories', category.id]" class="btn btn-primary">Edit</a></td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="onDelete(category.id)">
                        Delete
                    </button>
                </td>
            </tr>
        </table>
    </ng-container>
</div>
