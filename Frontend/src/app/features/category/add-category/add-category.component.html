<div class="container">
    <h1>Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input [(ngModel)]="model.name" type="text" id="categoryName" name="name" class="form-control">
            </div>
            <div class="mt-3">
                <label for="categoryUrl" class="form-label">Category Url Handle</label>
                <input [(ngModel)]="model.urlHandle" type="text" id="categoryUrl" name="urlHandle" class="form-control">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
