<div class="container">
    <h1>Update Category</h1>
    <ng-container *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="categoryId" class="form-label">Category Id</label>
                    <input [(ngModel)]="category.id" type="text" id="categoryId" name="id" class="form-control" disabled>
                </div>
                <div class="mt-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input [(ngModel)]="category.name" type="text" id="categoryName" name="name" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="categoryUrl" class="form-label">Category Url Handle</label>
                    <input [(ngModel)]="category.urlHandle" type="text" id="categoryUrl" name="urlHandle" class="form-control">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button (onclick)="onCancel()" class="btn btn-tertiary">Cancel</button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category Not Found!
        </div>
    </ng-template>
</div>
